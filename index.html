<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .emoji {
      font-size: 80px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
      display: inline-block;
      position: relative;
      z-index: 2;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    #message {
      margin-top: 30px;
      font-size: 24px;
      color: green;
      position: relative;
      z-index: 2;
    }
    #emoji-container {
      position: relative;
      z-index: 2;
    }

    /* Bounce (happy) */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .bounce {
      animation: bounce 0.4s;
    }

    /* Shake (sad) */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .shake {
      animation: shake 0.4s;
    }

    /* Rain background container */
    #rain {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    /* Single raindrop */
    .raindrop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(0, 0, 255, 0.3);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Explode pieces */
    .piece {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      user-select: none;
      will-change: transform, opacity;
      opacity: 1;
      transition: opacity 0.8s ease-out;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>How was your experience?</h1>
  <div id="emoji-container">
    <span class="emoji">üòÄ</span>
    <span class="emoji">üòê</span>
    <span class="emoji">üòû</span>
  </div>
  <div id="message"></div>
  <div id="rain"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function sendVote(emoji) {
      fetch('https://script.google.com/macros/s/AKfycbzSC2d63wVyfvMS4IxZz3GsKrbBfx5Y3C_Yl7LP1kWXLxB1BXFBZT25Knpgh2jt6dhJ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'emoji=' + encodeURIComponent(emoji)
      });
    }

    function createRain() {
      const rain = document.getElementById('rain');
      rain.innerHTML = ''; // clear existing drops
      const dropsCount = 50; // number of raindrops

      for(let i = 0; i < dropsCount; i++) {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
        drop.style.animationDelay = (Math.random() * 2) + 's';
        rain.appendChild(drop);
      }
    }

    function clearRain() {
      document.getElementById('rain').innerHTML = '';
    }

    function explodeEmoji(emojiEl) {
      const rect = emojiEl.getBoundingClientRect();
      const piecesCount = 12;
      const pieces = [];

      // Hide the original emoji
      emojiEl.style.visibility = 'hidden';

      for (let i = 0; i < piecesCount; i++) {
        const piece = document.createElement('span');
        piece.classList.add('piece');
        piece.textContent = emojiEl.textContent;

        // Start position roughly where emoji is
        piece.style.left = rect.left + rect.width / 2 + 'px';
        piece.style.top = rect.top + rect.height / 2 + 'px';

        // Add to body so it's positioned absolutely on the page
        document.body.appendChild(piece);
        pieces.push(piece);

        // Random angle and distance
        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 100;

        // Animate pieces flying out
        requestAnimationFrame(() => {
          piece.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
          piece.style.opacity = '0';
        });
      }

      // Remove pieces after animation ends
      setTimeout(() => {
        pieces.forEach(p => p.remove());
        emojiEl.style.visibility = 'visible';
      }, 800);
    }

    document.querySelectorAll('.emoji').forEach(emojiEl => {
      emojiEl.addEventListener('click', function(event) {
        const selectedEmoji = event.target.textContent;

        sendVote(selectedEmoji);

        event.target.classList.remove('bounce', 'sway', 'shake');

        if (selectedEmoji === 'üòÄ') {
          event.target.classList.add('bounce');
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
          clearRain();
        } else if (selectedEmoji === 'üòê') {
          explodeEmoji(event.target);
          clearRain();
        } else if (selectedEmoji === 'üòû') {
          event.target.classList.add('shake');
          createRain();
        }

        setTimeout(() => {
          event.target.classList.remove('bounce', 'sway', 'shake');
        }, 1000);

        setTimeout(() => {
          document.getElementById('emoji-container').style.display = 'none';
          document.getElementById('message').textContent = "Thanks for your feedback!";
        }, 500);

        setTimeout(() => {
          clearRain();
          window.location.reload();
        }, 3000);
      });
    });
  </script>
</body>
</html>
