<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    .emoji {
      font-size: 80px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.2s;
      display: inline-block;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    #message {
      margin-top: 30px;
      font-size: 24px;
      color: green;
    }

    /* Bounce (happy) */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .bounce {
      animation: bounce 0.4s;
    }

    /* Pulse (neutral) */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
    .pulse {
      animation: pulse 1s ease-in-out 2;
    }

    /* Shake (sad) */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <h1>How was your experience?</h1>
  <div id="emoji-container">
    <span class="emoji">üòÄ</span>
    <span class="emoji">üòê</span>
    <span class="emoji">üòû</span>
  </div>
  <div id="message"></div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function sendVote(emoji) {
      fetch('https://script.google.com/macros/s/AKfycbzSC2d63wVyfvMS4IxZz3GsKrbBfx5Y3C_Yl7LP1kWXLxB1BXFBZT25Knpgh2jt6dhJ/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'emoji=' + encodeURIComponent(emoji)
      });
    }

    document.querySelectorAll('.emoji').forEach(emojiEl => {
      emojiEl.addEventListener('click', function(event) {
        const selectedEmoji = event.target.textContent;

        sendVote(selectedEmoji);

        event.target.classList.remove('bounce', 'pulse', 'shake');

        if (selectedEmoji === 'üòÄ') {
          event.target.classList.add('bounce');
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
        } else if (selectedEmoji === 'üòê') {
          event.target.classList.add('pulse');
        } else if (selectedEmoji === 'üòû') {
          event.target.classList.add('shake');
        }

        setTimeout(() => {
          event.target.classList.remove('bounce', 'pulse', 'shake');
        }, 1000);

        setTimeout(() => {
          document.getElementById('emoji-container').style.display = 'none';
          document.getElementById('message').textContent = "Thanks for your feedback!";
        }, 500);

        setTimeout(() => {
          window.location.reload();
        }, 3000);
      });
    });
  </script>
</body>
</html>
